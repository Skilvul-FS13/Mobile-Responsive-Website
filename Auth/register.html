<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | GreenWorldAware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mx-auto g-0">
        <div class="row">
            <div class="col-md-6">
                <img src="https://ik.imagekit.io/alzirahmana/Asset%20-%20mobile%20responsive%20web/Image-001.png?updatedAt=1697094974897"
                    alt="Image" class="img-fill">
            </div>
            <div class="col-md-4 mx-auto">
                <div class="logo mb-2 text-center">
                    <img src="https://ik.imagekit.io/alzirahmana/Asset%20-%20mobile%20responsive%20web/GreenWorldAware-2%201.png?updatedAt=1696991576040"
                        alt="Logo" class="img-fluid">
                </div>

                <h2 class="text-lg p-3">Daftar</h2>
                <form id="registration-form" class="w-auto p-3">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <input type="text" class="form-control" id="firstName" placeholder="Nama Depan">
                            <!-- pesan error -->
                            <div id="firstNameError" class="error-message"></div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <input type="text" class="form-control" id="lastName" placeholder="Nama Belakang">
                            <!-- pesan error -->
                            <div id="lastNameError" class="error-message"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                        <!-- pesan error -->
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <!-- pesan error -->
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Konfirmasi Password">
                        <!-- pesan error -->
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>
                    <!-- separator -->
                    <div class="separator mb-4">
                        <div class="separator-line"></div>
                    </div>
                    <!-- button -->
                    <div class="button text-center">
                        <button type="submit" class="btn btn-success">Daftar</button>
                    </div>

                    <div class="mb-4 text-center p-4">
                        <h3>Sudah punya akun? <a href="login.html" class="text-decoration-none">Login Sekarang</a></h3>
                    </div>

                    <!-- Modal -->
                    <div id="successRegisterModal" class="modal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <p>Anda berhasil mendaftar!</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary close"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/register.js"></script>
    <script src="js/validation.js"></script>
</body>

</html>
