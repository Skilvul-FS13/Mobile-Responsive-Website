<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Green World Aware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/community.css" />
  </head>

  <body>
    <header></header>

    <div class="overlay"></div>

    <div aria-live="polite" aria-atomic="true">
      <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </div>

    <main>
      <aside>
        <div class="sidebar"></div>
      </aside>

      <div id="successLoginModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <p>Apakah yakin logout</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Ya</button>
              <button type="button" class="btn btn-primary stay" data-bs-dismiss="modal">tidak</button>
            </div>
          </div>
        </div>
      </div>

      <section class="profile d-flex flex-column gap-5 mb-5"></section>
      <article class="profile post-list container"></article>
    </main>

    <script src="../js/component/navbar.js"></script>
    <script src="../js/component/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../js/pages/profile.js"></script>
  </body>
</html>
